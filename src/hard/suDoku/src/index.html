<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="../data/sudoku.js"></script>
    <script defer src="import.js"></script>
    <script defer src="index.js"></script>
    <title>Sudoku</title>
  </head>
  <body>
    <div class="grid container">
      <div id="sudoku-board" class="grid"></div>
      <div id="puzzle-selection" class="grid">
        <button id="previous-puzzle" class="button">Previous Puzzle</button>
        <div id="puzzle-id" class="grid grid-column">
          <input type="number">
          <div></div>
        </div>
        <button id="next-puzzle" class="button">Next Puzzle</button>
      </div>
    </div>
  </body>
</html>
